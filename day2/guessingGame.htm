<!DOCTYPE html>
<html>

<head>
    <title>Guessing Game</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="guessingGame.js"></script>
</head>

<body>
    <h1>Guessing Game!</h1>
    <!-- Need a div for the start game -->
    <div id="intro">
        <p>Welcome to the guessing game. Click the button below to start.</p>
        <button id="startGame">Play</button>
    </div>

    <!-- Need a div while playing the game -->

    <div id="game">
        <fieldset>
            <label>What is your guess?
                <input type="text" maxlength="2" id="tbxGuess" placeholder="from 1 to 10" />
            </label>
            <br /> <br />
            <button id="btnGuess">Guess!</button>
            <br /> <br />
            <button id="reset">Reset</button>
            <span id="message"></span>
        </fieldset>
        <img id="unicorn" src="http://20px.com/wp-content/uploads/2013/02/unicorn_pooping_a_rainbow_20px.jpg" alt="unicorn" style="height: 100pt">
        <img id="poo" src="http://www.cluburban.com/media/catalog/product/p/o/poop-emoji-phone-charger_1.jpg" alt="poo" style="height:100pt">
    </div>

</body>

</html>
